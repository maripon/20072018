<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">

    <title>Colores</title>

  <body>
       <h1><center>Colores seg√∫n su predominancia en las ilustraciones</center></h1>
         
  <!--Bibliotecas P5.JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
  <!--script P5.JS-->
  <script>
  function setup(){
    var w = windowWidth-10, h = 380;
    var canvas = createCanvas(w,h);
      noStroke();
      smooth ();
  }
  function draw(){
    background(200);
      
      fill(0,0,255);
      ellipse(460,170,100,100);
      
      fill(255,255,0);
      ellipse(550,170,50,50);
      
      fill(0,255,0);
      ellipse(600,170,16,16);
      
      fill(0,255,255);
      ellipse(mouseX,mouseY,16,16)
  }    
  </script>
      
  </body>
</html>
